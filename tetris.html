<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Tetris - Gaming Hub</title>
    <link rel="stylesheet" href="tetris-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="game-header">
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Games</button>
                <h1>Tetris</h1>
                <div class="spacer"></div>
            </div>
            <p class="subtitle">Classic falling blocks puzzle game!</p>
        </header>

        <div class="game-layout">
            <div class="game-area">
                <div class="game-board">
                    <canvas id="tetris" width="240" height="400"></canvas>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="next" width="100" height="100"></canvas>
                </div>

                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Lines</span>
                        <span class="stat-value" id="lines">0</span>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="start-btn" class="btn btn-primary">Start Game</button>
                    <button id="pause-btn" class="btn btn-secondary" disabled>Pause</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>

                <div class="instructions">
                    <h4>Controls</h4>
                    <div class="control-item">
                        <span class="key">‚Üê‚Üí</span>
                        <span>Move</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span>Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span>Rotate</span>
                    </div>
                    <div class="control-item">
                        <span class="key">Space</span>
                        <span>Hard Drop</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-over hidden" id="game-over">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Lines Cleared: <span id="final-lines">0</span></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls" id="mobile-controls">
            <div class="control-row">
                <button class="control-btn rotate-btn" id="rotate-btn" title="Rotate">üîÑ</button>
            </div>
            <div class="control-row">
                <button class="control-btn left-btn" id="left-btn" title="Move Left">‚¨ÖÔ∏è</button>
                <button class="control-btn down-btn" id="down-btn" title="Move Down">‚¨áÔ∏è</button>
                <button class="control-btn right-btn" id="right-btn" title="Move Right">‚û°Ô∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn drop-btn" id="drop-btn" title="Hard Drop">‚¨áÔ∏è‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gaming Hub. Built with ‚ù§Ô∏è for online gaming.</p>
    </footer>

    <script src="sound-manager.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
